<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do List</a>
        </div>
      </nav>
    </div>
    <div class="container my-3">
      <h2 class="text-center">Todos List</h2>
        <div class="mb-3">
          <label for="item"  class="form-label" >Item</label>
          <input
            type="text"
            class="form-control"
            id="item"
            aria-describedby="emailHelp" required
          />
          <div id="emailHelp" class="form-text">Add an itme to the list</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            style="height: 100px" 
          ></textarea>
        </div>
        <button  id="add" class="btn btn-primary">Add item</button>
        <button  id="clear" class="btn btn-warning" onclick="cleared()">Clear list</button>
        <div id="items" class="my-4">
          <h2>Your Todos</h2>
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">Se.No.</th>
                <th scope="col">Item Tittle</th>
                <th scope="col">Item description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Read Book</td>
                <td>You have to read at least one page today</td>
                <td><button class="btn btn-sm btn-danger" >Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
